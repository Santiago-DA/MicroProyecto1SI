<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BINGO</title>

    <link rel="icon" type="image/png" href="/icon.png">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1 class="tittle">Bingo!</h1>
    <!--main Seccion-->
    <div class="containerSection">
        <form class="startSection">
            <h2>Ingrese tamaño del bingo</h2>
            <input type="number"id="size" min="3" max="5" value="3" class="sizeInput"/>
            <h2>Ingrese nombres de los Jugadores</h2>
            <ol>
                <li><input type="text" id="playerName1" value="" placeholder="jugador 1" class="nameInput"/></li>
                <li><input type="text" id="playerName2" value="" placeholder="jugador 2" class="nameInput"/></li>
                <li><input type="text" id="playerName3" value="" placeholder="jugador 3" class="nameInput"/></li>
                <li><input type="text" id="playerName4" value="" placeholder="jugador 4" class="nameInput"/></li>
            </ol>  
            <button type="submit" id="startBingo">Empezar Bingo</button>
        </form>
        <div class="scoreSection">
            <h2>Puntaje</h2>
            <ol>
                <li>Nombre: 999<span id="nameScore"></span></li>
                <li>Nombre: 897<span id="nameScore"></span></li>
                <li>Nombre: 680<span id="nameScore"></span></li>
            </ol>
        </div>
    </div>
    <!--Number generator and counter seccion-->
    <h2 class="tittle" id="mainGame">BINGO</h1>
    <div class="gameInfo">
        <div class="numberGenerator">
            <button id="numberGen">Generar Numero</button>
            <h3 id="numberGenerated">0</h3>
        </div>
        <div class="turnCounter">
            <h3>Numero de turnos total:</h3>
            <h3 id="count">0</h3>
        </div>
    </div>

    <!--Game board section (carrousel)-->
    <div class="carrusel">
        <div class="grande">
            <div class="playerSection" id="player1">
                <h4 id="name1" class="playerName"></h4>
                <span id="board1" class="board"></span>
            </div>

            <div class="playerSection" id="player2">
                <h4 id="name2" class="playerName"></h4>
                <span id="board2" class="board"></span>
            </div>

            <div class="playerSection" id="player3">
                <h4 id="name3" class="playerName"></h4>
                <span id="board3" class="board"></span>
            </div>

            <div class="playerSection" id="player4">
                <h4 id="name4" class="playerName"></h4>
                <span id="board4" class="board"></span>
            </div>
        </div>
        <ul class="points">
            <li class="point"></li>
            <li class="point"></li>
            <li class="point"></li>
            <li class="point"></li>
        </ul>
    </div>

    <footer>Santiago Aristimuño - Sistemas de Información</footer>
    <script defer src="app.js"></script>
</body>
</html>
